<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{../fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{../css/style.css}">
    <title>Enregistrement</title>
</head>

<body class="register">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title ">Dîtes-nous qui vous êtes</h2>
                <form method="POST" class="register-form" id="register-form">
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="username" placeholder="Votre nom ici"/>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Votre email"/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Votre mot de passe"/>
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="re_pass" id="re_pass" placeholder="Confirmer votre mot de passe"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term whiteText"><span><span></span></span>J'accepte les <a href="#" id="conditions" class="term-service whiteText">conditions d'enregistrements</a></label>
                    </div>
                    <a th:href="@{/login}" class="signup-image-link whiteText">J'ai déja un compte</a>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Enregistrer"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <!-- <figure><img th:src="@{images/kids-rising-hands.jpg}" alt="sing up image"></figure> -->
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script  type="text/javascript" th:src="@{/js/main.js}"></script>
</body>

</html>
